<h2>Bhaskara's Formula</h2>
<p>
  <b>a</b> <input [(ngModel)]="a" type="number" />
</p>
<p>
  <b>b</b> <input [(ngModel)]="b" type="number" />
</p>
<p>
  <b>c</b> <input [(ngModel)]="c" type="number" />
</p>
<p>
  <button (click)="getResult()">Calculate</button>
</p>
<p>
  <b>Result</b> <span>{{result}}</span>
</p>
